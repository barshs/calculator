<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="calculator .css">

</head>
<body>
    
    
    <div class="container">
        <div  class="container" id ="calculator">
        <div  class="container" id ="reasult">
            <div  class="container" id ="history">
                <p id="history-value"></p>
            </div>
            <div  class="container" id ="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div  class="container" id ="keyboard">
            <button class="opertor" id="clean">C</button>
            <button class="opertor" id="CE">CE</button>
            <button class="opertor" id="+">+</button>
            <button class="opertor" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="opertor" id="/">/</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="opertor" id="*">x</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="opertor" id="%">%</button>
            <button class="number" id="0">0</button>
            <button class="number" id=""></button>
            <button class="opertor" id="back">BCK</button>
            <button class="opertor" id="equal">=</button>
          
        </div>          
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
